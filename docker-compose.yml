services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_server
    ports:
      - "8000:8000"
    env_file:
      - .envs/.env
    restart: always
    volumes:
      - .:/src
    networks:
      - podalyze_net
  
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - server
    networks:
      - podalyze_net

networks:
  podalyze_net:
    driver: bridge